<!-- Flickity -->
<script type="text/javascript" src="./vendors/flickity.pkgd.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./vendors/flickity.fullheight.js" type="text/javascript"></script>
<script type="text/javascript" src="./vendors/flickity.fullscreen.js" type="text/javascript"></script>

<script type="text/javascript">
    // Flickity
    var imageSlider = document.querySelector('.gallery__images');
    var flkty = new Flickity(imageSlider, {
        // options
        wrapAround: true,
        setGallerySize: false,
        fullscreen: true,
        lazyLoad: true,
        lazyLoad: 1,
        imagesLoaded: true,
    });
    var thumbSlider = document.querySelector('.gallery__thumbs');
    var flkty = new Flickity(thumbSlider, {
        // options
        asNavFor: '.gallery__images',
        wrapAround: true,
        pageDots: false,
        setGallerySize: false,
    });
</script>
