<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script data-search-pseudo-elements src="./assets/fontawesome/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
    <title>Proto: Buttons</title>
</head>

<body class="proto">

    <h2>Default Buttons</h2>

    <a class="button" 
        href="#" 
        title="A button to click" 
        rel="bookmark">Link Button</a>

    <button class="button" 
        title="A button to click"
        type="button">Button Button</button>

    <button class="button" 
        title="A button to click"
        type="submit">Button Submit</button>
    
    <button class="button" 
        title="A button to click"
        type="reset">Button Reset</button>       

    <input class="button"
        value="Input Button"
        title="Input button"
        type="button">	

    <input class="button"
        value="Input Submit"
        title="Input submit button"
        type="submit">	
            
    <input class="button"
        value="Input Reset"
        title="Input reset button"
        type="reset">
