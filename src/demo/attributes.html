<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c00baaab1.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Attributes</title>
</head>

<body>

    <main id="main" class="site__main">
    <article>
    
        <section class="section main">
            <div class="section__inner">

                <div class="section__title-wrap">
                    <h1 class="section__title">Linked Attributes</h1>
                </div><!-- .section__title-wrap -->

                <div class="section__attributes">
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute One</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Two</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Three</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Four</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Five</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Six</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Seven</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Eight</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Nine</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Ten</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Eleven</span>
                    </a>
                    <a href="#" class="attribute" title="TITLE">
                        <i class="far fa-tint"></i>
                        <span class="attribute__value">Attribute Twelve</span>
                    </a>

                </div><!-- .section__text -->

            </div><!-- .section__inner -->
        </section>

        <section class="section main">
            <div class="section__inner">
        
                <div class="section__title-wrap">
                    <h1 class="section__title">Span Attributes</h1>
                </div><!-- .section__title-wrap -->
        
                <div class="section__text">
                    <div class="section__meta">
                        <span class="meta">
                            <i class="fas fa-ban"></i>
                            <span class="meta__value">Meta One</span>
                        </span>
                        <span class="meta">
                            <i class="fas fa-ban"></i>
                            <span class="meta__value">Meta Two</span>
                        </span>
                        <span class="meta">
                            <i class="fas fa-ban"></i>
                            <span class="meta__value">Meta Three</span>
                        </span>
                    </div><!-- .section__attributes -->                    
                </div><!-- .section__text -->

            </div><!-- .section__inner -->
        </section>

    </article>
    </main><!-- #main -->
    
</body>
</html>
